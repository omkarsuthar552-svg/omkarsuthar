<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Omkar's Crazy World</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Arial Black', sans-serif; transition: background 0.1s; }
        #gui { position: absolute; top: 20px; left: 20px; color: #fff; z-index: 10; pointer-events: none; }
        .badge { background: linear-gradient(45deg, #ff00ff, #00ffff); padding: 10px 20px; border-radius: 50px; font-size: 20px; box-shadow: 0 0 20px #ff00ff; display: inline-block; margin-bottom: 10px; }
        #msg { font-size: 18px; color: #ffff00; text-shadow: 2px 2px #000; }
        video { position: absolute; bottom: 20px; right: 20px; width: 150px; border: 5px solid #fff; border-radius: 20px; transform: scaleX(-1); filter: hue-rotate(90deg); }
        .emoji { position: absolute; font-size: 50px; pointer-events: none; animation: fall 2s linear forwards; }
        @keyframes fall { to { transform: translateY(100vh) rotate(360deg); opacity: 0; } }
    </style>
</head>
<body>
    <div id="gui">
        <div class="badge">ðŸ”¥ OMKAR BOSS ðŸ”¥</div><br>
        <div id="msg">à¤¹à¤¾à¤¥ à¤¹à¤¿à¤²à¤¾à¤“ à¤”à¤° à¤œà¤¾à¤¦à¥‚ à¤¦à¥‡à¤–à¥‹!</div>
    </div>
    <video id="video-input"></video>

    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        const msgEl = document.getElementById('msg');
        const videoElement = document.getElementById('video-input');
        
        // 1. Three.js Crazy Scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        camera.position.z = 40;

        let funnyObject;
        function createFunnyObject(type) {
            if (funnyObject) scene.remove(funnyObject);
            let geometry;
            const material = new THREE.MeshPhongMaterial({ 
                color: Math.random() * 0xffffff, 
                wireframe: Math.random() > 0.5,
                emissive: 0x111111
            });
            const light = new THREE.PointLight(0xffffff, 1, 100);
            scene.add(light);

            if(type >= 5) {
                geometry = new THREE.TorusKnotGeometry(10, 3, 100, 16);
                spawnEmoji("ðŸš€");
            } else {
                geometry = new THREE.IcosahedronGeometry(12, 0);
            }
            funnyObject = new THREE.Mesh(geometry, material);
            scene.add(funnyObject);
        }

        function spawnEmoji(char) {
            const e = document.createElement('div');
            e.className = 'emoji';
            e.innerText = ['ðŸ˜‚','ðŸ˜Ž','ðŸ‘»','ðŸ•','ðŸ”¥','ðŸ’Ž'][Math.floor(Math.random()*6)];
            e.style.left = Math.random() * 100 + "vw";
            e.style.top = "-50px";
            document.body.appendChild(e);
            setTimeout(() => e.remove(), 2000);
        }

        createFunnyObject(1);

        // 2. Hand Logic
        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.5 });

        hands.onResults((results) => {
            if (results.multiHandLandmarks && results.multiHandLandmarks[0]) {
                const landmarks = results.multiHandLandmarks[0];
                funnyObject.position.x = (landmarks[9].x - 0.5) * -60;
                funnyObject.position.y = (landmarks[9].y - 0.5) * -40;
                
                let fingers = 0;
                results.multiHandLandmarks.forEach(h => {
                    if(h[8].y < h[6].y) fingers++;
                    if(h[12].y < h[10].y) fingers++;
                    if(h[20].y < h[18].y) fingers++;
                });

                if(fingers > 5) {
                    msgEl.innerText = "OMG! à¤“à¤‚à¤•à¤¾à¤° à¤­à¤¾à¤ˆ à¤•à¤‚à¤Ÿà¥à¤°à¥‹à¤² à¤•à¤°à¥‹! ðŸ•º";
                    document.body.style.background = `hsl(${Math.random() * 360}, 100%, 10%)`;
                    spawnEmoji();
                } else if (fingers > 0) {
                    msgEl.innerText = "à¤¯à¥‡ à¤¹à¥à¤ˆ à¤¨à¤¾ à¤¬à¤¾à¤¤! à¤”à¤° à¤‰à¤‚à¤—à¤²à¤¿à¤¯à¤¾à¤‚ à¤¦à¤¿à¤–à¤¾à¤“... ðŸ˜Ž";
                }
            }
        });

        const cam = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 640, height: 480
        });
        cam.start();

        function animate() {
            requestAnimationFrame(animate);
            if(funnyObject) {
                funnyObject.rotation.x += 0.05;
                funnyObject.rotation.y += 0.05;
            }
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
